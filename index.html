<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Reminder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>üè´ School Assistant</h1>
        <p style="color: var(--text-muted); margin-bottom: 20px;">Atur Jadwal, Sholat, dan Tugasmu</p>
        
        <input type="text" id="username" placeholder="Masukkan Nama Kamu...">
        <button onclick="handleLogin()">Masuk Dashboard</button>
    </div>

    <script src="js/db.js"></script>
    <script>
        // Cek session
        if (db.getData().user) window.location.href = 'dashboard.html';

        function handleLogin() {
            const name = document.getElementById('username').value;
            if(name.trim()) {
                db.login(name);
                window.location.href = 'dashboard.html';
            } else {
                alert("Nama tidak boleh kosong!");
            }
        }
    </script>
</body>
</html>
